syntax = "proto3";

package im;

option java_package = "com.lsm1998.im.common.grpc.comet";

message PushReq {
  repeated string keys = 1;
  int32 protoOp = 3;
  Proto proto = 2;
}

message Empty {
}

/*
 * v1.0.0
 * protocol
 */
message Proto {
  int32 ver = 1;
  int32 op = 2;
  int32 seq = 3;
  bytes body = 4;
}

service ImCometService {
  rpc Push(PushReq) returns(Empty);
}
